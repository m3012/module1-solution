<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .warning { font-size: 0.8em; color: red; padding: 0px; margin: 0px -6px 0px 0px; }
      .green { color: green; }
      .red { color: red; }
      .borderGreen { border-color: green; }
      .borderRed { border-color: red; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{borderColor}}"
             ng-model="Lunches">
             <div class="warning">Empty items are not considered as an item!!!</div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message {{textColor}}">
           {{mymessage}}
         </div>
   </div>

</body>
</html>
